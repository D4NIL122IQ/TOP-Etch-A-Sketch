<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>


<body>
    <header>
        <H1>Etch A Sketch</H1>
    </header>

    <div class="container">
        <div class="drawing"></div>

        <div class="information">
            <div class="size">
               <label for="taille">taille des carres</label>
               <input type="range" name="range" id="size" min="2" max="64" value="16">
               <p id="value">16</p><br>
            </div>
            <div class="couleur">
                <input type="color"  id="color"><br>
            </div>

            <button type="reset" id="reset">reset</button>

        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
