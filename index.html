<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>


<body>
    <header>
        <H1>Etch A Sketch</H1>
    </header>

    <div class="container">
        <div class="drawing"></div>

        <div class="information">
            <div class="size">
               <p>Taille de la grille </p>
               <input type="range" name="range" id="size" min="2" max="64" value="16"> <span id="value">16x16</span>
            </div>
            
            <div class="couleur">
                <p>Changez la couleur</p>
                <input type="color"  id="color">
                
            </div>

            <button type="reset" id="reset">tout supprimer</button>

        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
